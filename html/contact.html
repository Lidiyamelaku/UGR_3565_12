<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contact</title>
</head>
<body class="body">
    <header class="header">
        <img title="logo" src="../images/logo.jpg" alt="picture of logo" class="header__img">
        <nav id="nav" class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="../index.html" class="header__anchor">Home</a></li>
                <li class="header__item"><a href="./biograpy.html" class="header__anchor">Biograpy</a></li>
                <li class="header__item"><a href="./testemonials.html" class="header__anchor">Testomonials</a></li>
                <li class="header__item"><a href="./qualifications.html" class="header__anchor">Qualification</a></li>
                <li class="header__item"><a href="./contact.html" class="header__anchor  header__anchor--active">Contact</a></li>
                <li class="header__item"><a href="./about.html" class="header__anchor">About</a></li>
            </ul>
        </nav>
        <button id="show_btn"onclick="show_nav()" class="header__humburger">☰</button>
        <button onclick="close_nav()" id="header__x" class="header__x">✕</button>
    </header>


    <main class="main">
        <section class="main__section">
            <h1 class="main__heading">Contact Form</h1>
            <form action="" class="main__form">
                <label for="username" class="main__label">Name</label>
                <input type="text" class="main__input" id="username">

                <label for="email" class="main__label">Email</label>
                <input type="email" class="main__input" id="email">

                <label for="subject" class="main__label">subject</label>
                <input type="text" class="main__input" id="subject">

                <label for="text-area" class="main__label">Content</label>
                <textarea name="text-area" class="main__input" id="text-area" cols="30" rows="10"></textarea>
                
                <input type="submit" class="main__btn" id="subject">
            </form>
        </section>
    </main>


    <footer class="footer">
        <section class="footer__section">
            <ul class="footer__list">
                <li class="footer__item"><a href="" class="footer__anchor"><img class="footer__img face__book" src="../images/facebook.png" alt="facebook logo"></a></li>
                <li class="footer__item"><a href="" class="footer__anchor"><img class="footer__img" src="../images/insta.png" alt="instagram logo"></a></li>
            </ul>
            <span class="footer__section--copyright">&copy;2021</span>
        </section>
    </footer>

    <script src="../js/humburger.js"></script>
</body>
</html>
